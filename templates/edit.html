
<h1>Edit Student</h1>

<form method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" value="{{ student.name }}" required>

    <label for="gender">Gender</label>
    <input type="text" name="gender" value="{{ student.gender }}" required>

    <label for="attendance_rate">Attendance Rate</label>
    <input type="number" name="attendance_rate" value="{{ student.attendance_rate }}" required>

    <label for="study_hours">Study Hours</label>
    <input type="number" name="study_hours" value="{{ student.study_hours }}" required>

    <label for="previous_grade">Previous Grade</label>
    <input type="number" name="previous_grade" value="{{ student.previous_grade }}" required>

    <label for="extracurricular_activities">Extracurricular Activities</label>
    <input type="number" name="extracurricular_activities" value="{{ student.extracurricular_activities }}" required>

    <label for="parental_support">Parental Support</label>
    <input type="text" name="parental_support" value="{{ student.parental_support }}" required>

    <label for="final_grade">Final Grade</label>
    <input type="number" name="final_grade" value="{{ student.final_grade }}" required>

    <button type="submit">Update</button>
</form>
